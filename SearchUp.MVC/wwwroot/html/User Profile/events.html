<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Profile</title>

    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/events-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner horizontal-flex-container">
                <a class="logo" asp-controller="Home" asp-action="Index">SearchUp</a>
                <nav class="nav">
                    <a class="footer-nav-link" asp-controller="Account" asp-action="Login">Log In</a>
                    <a class="footer-nav-link" asp-controller="Account" asp-action="Register">Sign Up</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="nav-bar">
        <div class="container">
            <nav class="nav-menu">
                <a class="nav-link" href="#">My profile</a>
                <a class="nav-link" href="#">Friends</a>
                <a class="nav-link" href="#">Events</a>
                <a class="nav-link" href="#">Chats</a>
            </nav>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="heading-and-create">
                <p class="search-heading">Search Events</p>
                <div class="create-event-container"><a class="btn-green" href="">Create Event</a></div>
            </div>
            <div class="search-bar">
                <form action="" class="search-events-form">
                    <input class="search-input" type="text" name="" id="">
                    <select class="select-search-mode" name="" id="">
                        <option value="">All Events</option>
                        <option value="">Participated By Me</option>
                    </select>
                    <button class="search-btn btn-green" type="submit">Search Events</button>
                </form>
            </div>
            <div class="result">

            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-inner horizontal-flex-container">
                <nav class="nav">
                    <a class="nav-link" href="#">About us</a>
                    <a class="nav-link" href="#">About project</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
