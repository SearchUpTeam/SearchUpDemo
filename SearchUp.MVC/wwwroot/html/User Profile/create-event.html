<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../../js/dynamicSearch.js"></script>
</head>
<body>
    
    <div class="container-sm col-sm-8 border border-dark mt-5 p-3">
        <h1>Create Event</h1>
        <form>
            <div class="mb-3">
                <label for="input-event-title" class="form-label fw-bold">Event Title</label>
                <input type="text" class="form-control" id="input-event-title">
            </div>

            <div class="mb-3">
                <label for="event-description-input" class="form-label fw-bold">Event Description</label>
                <textarea class="form-control" id="event-description-input" rows="3" placeholder="enter here additional info about event(location, items to grab)"></textarea>
            </div>

            <div class="mb-3">
                <p class="fw-bold">Topics</p>
                <input type="text" id ="dynamic-topics-search" class="form-control dynamic-search" placeholder="Search for existing topics and click them to add">
                <span class="example"></span>
            </div>

            <div class="mb-3">
               <p class="fw-bold">Time Interval</p>
               <div class="form-group row">
                    <label for="start-time-input" class="col-sm-2 col-form-label">Start Time:</label>
                    <div class="col-sm-3">
                        <input type="datetime-local" class="form-control" id="start-time-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="start-time-input" class="col-sm-2 col-form-label">End Time:</label>
                    <div class="col-sm-3">
                        <input type="datetime-local" class="form-control" id="start-time-input">
                    </div>
                </div>
           </div>

           <div class="mb-3">
            <label for="formFileMultiple" class="form-label fw-bold">Additional files(images, videos, gifs etc.)</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>

          <button type="submit" class="btn btn-success">Create Event</button>
          
        </div>
        </form>
    </div>
    <script>
        $(function(){
            dynamicSearch("#dynamic-topics-search", "https://localhost:5001/Interests/GetInterestsBySubstring", 5, false, 
                function(topic){
                    return `<div>${topic}</div>`;
                });
        });
    </script>
</body>
</html>
